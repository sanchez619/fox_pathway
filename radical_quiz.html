<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/rQuiz.css">
    <title>Radical Quiz</title>
</head>

<body>
    <head>
        <div id="header">
            <header>
                <h1>Fox Pathway</h1>
            </header>
        </div>
    </head>
    <section>
        <div id="centerDiv">
            <div id="quizArea" class="content">
                <h2>Radical Quiz</h2>
                <div class="choiceBox">
                    <p class="choiceLetter">A</p>
                    <p class="choiceContent" data-number="1">Choice 1</p>
                </div>
                <div class="choiceBox">
                    <p class="choiceLetter">B</p>
                    <p class="choiceContent" data-number="2">Choice 2</p>
                </div>
                <div class="choiceBox">
                    <p class="choiceLetter">C</p>
                    <p class="choiceContent" data-number="3">Choice 3</p>
                </div>
                <div class="choiceBox">
                    <p class="choiceLetter">D</p>
                    <p class="choiceContent" data-number="4">Choice 4</p>
                </div>
            </div>
            <div id="scoreArea" class="content scoreArea">
                <p class="scoreDiv"><h3>Question Number</h3> <span id="questionNumber">0</span></p>
                <p class="scoreDiv"><h3>Score:</h3><span id="score">0</span></p>
            </div>
        </div>
    </section>
    <footer>
        <div id="footer">
            footer
        </div>
    </footer>
    <script src="assets/js/rQuiz.js"></script>
</body>

</html>
